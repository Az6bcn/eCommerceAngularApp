<table
  class="table table-striped"
  [mfData]='DataList'
  #mf="mfDataTable"
  [mfRowsOnPage]="5"
>
  <thead>
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="title">Title</mfDefaultSorter>
      </th>
      <th style="width: 50%">
        <mfDefaultSorter by="price">Price</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="age"></mfDefaultSorter></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of mf.data">
      <td>{{ item.payload.val().title }}</td>
      <td>{{ item.payload.val().price }}</td>
      <td>
        <a [routerLink]="['/admin/products-edit' , item.payload.key]"  > Edit </a>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator
          [rowsOnPageSet]="[5, 10, 25]">
        </mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
